<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/global/reset.css">
    <link rel="stylesheet" href="style/global/global.css">
    <link rel="stylesheet" href="style/profile/profile.css">
    <link rel="stylesheet" href="style/profile/profile-responsive.css">
    <script src="https://kit.fontawesome.com/a6f04a6956.js" crossorigin="anonymous"></script>
    <title>ORKUT</title>
</head>
<body>
    <header class="menu orkut-button-bg">
        <nav>
            <div id="title">
                <h1>ORKUT</h1>
            </div>
            <div id="hamburguer">
                <label for="">&#9776;</label>
            </div>
        </nav>
    </header>

    <main class="container">
        <aside class="photo shadow">
            <div class="photo_avatar">
                <img src="img/Sr_Popo.jpg" alt="Vegeta">
            </div>

            <div class="photo__name">
                <h1 class="orkut-font-color">Sr. Popo</h1>
            </div>

            <div class="photo__tools">
                <div class="photo__tools__messages">
                    <i class="fa-solid fa-message  orkut-font-default"></i>
                    <a href="#" class="orkut-link">Scraps</a>
                </div>
                <div class="photo__tools__editar">
                    <i class="fa-solid fa-pen orkut-font-default"></i>
                    <a href="#" class="orkut-link">Editar Perfil</a>
                </div>

                <div class="photo__gallery">
                    <i class="fa-solid fa-camera  orkut-font-default"></i>
                    <a href="#" class="orkut-link">Albuns</a>
                </div>

                <div class="photo__depositions">
                    <i class="fa-solid fa-gear  orkut-font-default"></i>
                    <a href="#" class="orkut-link">Depoimentos</a>
                </div>
            </div>
        </aside>

        <section class="description shadow"></section>
        <aside class="counter">
            <div class="counter__friends shadow"></div>
            <div class="counter__comunity shadow"></div>
        </aside>
    </main>
</body>
</html>
