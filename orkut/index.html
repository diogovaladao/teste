<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORKUT</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="./style/login-responsive.css">
</head>

<body>
    <div class="logo">
        <img src="img/orkut-logo.png" alt="Orkut">
    </div>
    <div class="container">
        <div class="fields">
            <div class="fields__title">
                <p id="field__title">Acesse o <span class="pink-font">Orkut</span> com sua conta
                    <span style="color: rgb(39, 39, 209);">G</span><span style="color: rgb(255, 0, 212);">o</span><span
                        style="color: rgb(255, 251, 2);">o</span><span style="color: rgb(5, 3, 156);">g</span><span
                        tyle="color: rgb(144, 149, 153);">l</span>
                    <span style="color: rgb(255, 0, 0);">e</span>
                    !
                </p>
            </div>

            <div class="fields__textbox">
                <input type="email" placeholder="Digite seu e-mail ou número de celular" name="" id="field__email">
                    <input type="password" placeholder="Senha" name="" id="field__pass">
            </div>

            <div class="fields__remember">
                <input type="checkbox" name="" id="fields__remember">
                <label for="fields__remember">Lembrar sempre do meu acesso</label>
            </div>

            <div class="fields_buttons">
                <button id="btnlogin">Entrar</button>
            </div>

            <div class="fields__recover">
                <a href="#">Esqueci sinha ou e-mail</a>
            </div>

            <div class="fields__create">
                <a href="#">Não tem conta? <span class="pink-font">Criar agora</span></a>
            </div>
        </div>
    </div>
</body>

</html>
