<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro</title>
</head>
<body>
	<div>
		<h1 id="titulo">Cadastro de Devs</h1>
		<p id="subtitulo">Complete suas informações</p>
		<br>
	</div>
	<form>
		<fieldset class="grupo">
			<div class="campo">
				<label for="nome"><strong>Nome</strong></label>
				<input type="text" name="nome" id="nome" required>
			</div>

			<div class="campo">
				<label for="sobrenome"><strong>Sobrenome</strong></label>
				<input type="text" name="sobrenome" id="sobrenome" required>
			</div>
		</fieldset>

		<div class="campo">
			<label for="email"><strong>E-mail</strong></label>
			<input type="email" name="email" id="email" required>
		</div>

		
		<div class="campo">
			<label>De qual lado da aplicação você desenvolve?</label>
			<label>
				<input type="radio" name="deveweb" value="frontend" checked>Front-end
			</label>			
			<label>
				<input type="radio" name="deveweb" value="backend">Back-end
			</label>
			<label>
				<input type="radio" name="deveweb" value="fullstack">Fullstack
			</label>
		</div>

		<div class="campo">
			<label for="senhoridade">Senhoridade</label>
			<select id="senhoridade">
				<option selected disabled value="">Selecione</option>
				<option>Junior</option>
				<option>Pleno</option>
				<option>Senhor</option>
			</select>
		</div>

		<fieldset class="grupo">
			<div class="campo">
				<label>Seleciona as tecnologias que utiliza</label><br><br>
				<input type="checkbox" id="tec1" name="tec1" value="HTML">
				<label for="tec1">HTML</label>
				<input type="checkbox" id="tec2" name="tec2" value="CSS">
				<label for="tec2">CSS</label>
				<input type="checkbox" id="tec3" name="tec3" value="Javascript">
				<label for="tec3">Javascript</label>
				<input type="checkbox" id="tec4" name="tec4" value="PHP">
				<label for="tec4">PHP</label>
				<input type="checkbox" id="tec5" name="tec5" value="C#">
				<label for="tec5">C#</label>
				<input type="checkbox" id="tec6" name="tec6" value="Python">
				<label for="tec6">Python</label>
				<input type="checkbox" id="tec7" name="tec7" value="Java">
				<label for="tec7">Java</label>
			</div>
		</fieldset>

		<div class="campo">
			<br>
			<label>Conte um pouco da sua experiência</label>
			<textarea name="experiencia" id="experiencia" style="width: 26em;" rows="6"></textarea>
		</div>
		<button class="botao" type="submit">Concluir</button>
	</form>
</body>
</html>
